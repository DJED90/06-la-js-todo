<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="icon" type="image/x-icon" href="./image/favicon.ico">
</head>
<body>
    <div id="app">
        
    </div>
    <template id="base-template">
        <div class="container">
            <div class="entete">
                <img src="image/logo-light-mode.webp" id="logo" alt="image du logo de l'application" width="100" height="100">
                <div id="search-bar">
                    <input type="text" id="wordsearch" placeholder="Put your task here">
                    <button id="wordsubmit" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 28 25" fill="none">
                        <path d="M19.7899 9.80958C19.7899 14.2858 15.8134 18.1192 10.645 18.1192C5.47657 18.1192 1.5 14.2858 1.5 9.80958C1.5 5.33339 5.47657 1.5 10.645 1.5C15.8134 1.5 19.7899 5.33339 19.7899 9.80958Z" stroke="black" stroke-width="3"/>
                        <line y1="-1.5" x2="12.283" y2="-1.5" transform="matrix(0.735373 0.677663 -0.735373 0.677663 15.9674 16.6763)" stroke="black" stroke-width="3"/>
                      </svg></button>
                </div>
                <div class="toggle-switch">
                    <label class="switch-label">
                      <input type="checkbox" class="checkbox">
                      <span class="slider"></span>
                    </label>
                </div>  
            </div>
            <div class="main">
                <div class="todo">
                    <ul id="todo_task">To do
                    </ul>
                    <div>
                        <button id="addtask">&#x271A;Add task</button>
                    </div>
                </div>
                <div class="in-progress">
                    <ul id="in-progress_task">In Progress
                    </ul>
                </div>
                <div class="done">
                    <ul id="done_task">Done
                    </ul>
                </div>
            </div>
        </div>
    </template>
    <template id="task-template">
        <li draggable="true"><svg id="icone-difficulty" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 25" fill="none">
            <circle cx="12" cy="12.8993" r="11" fill="#FFFEFE" stroke="#FF0000" stroke-width="2"/>
            <path d="M6.85712 11.9642L11.6044 16.3278L17.1428 9.47072" stroke="#FF0000" stroke-width="2"/>
            </svg>
            <p id="task">Go to museum</p> 
            <p id="difficulty">Hard</p>       
            <div id="menu">
                <button class="menutroispoints" id="test" type="menu">...</button>
                <button class="delete"><img src="./image/bin.webp" alt="corbeille pour supprimer la tache selectionner" width="15px" height="15px"></button>
                <button class="rename"><img src="./image/pencil.webp" alt="crayon pour renommÃ© la tache selectionner" width="15px" height="15px"> </button>
            </div>
        </li>
    </template>
    <template id="task-create">
            <div id="addTaskForm" class="add-task-form">
                <svg id="cross" height="15px" width="15px" version="1.1"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 511.999 511.999" xml:space="preserve"><path style="fill:#FF6465;" d="M384.955,256l120.28-120.28c9.019-9.019,9.019-23.642,0-32.66L408.94,6.765
                c-9.019-9.019-23.642-9.019-32.66,0l-120.28,120.28L135.718,6.765c-9.019-9.019-23.642-9.019-32.66,0L6.764,103.058
	            c-9.019,9.019-9.019,23.642,0,32.66l120.28,120.28L6.764,376.28c-9.019,9.019-9.019,23.642,0,32.66l96.295,96.294
                c9.019,9.019,23.642,9.019,32.66,0l120.28-120.28l120.28,120.28c9.019,9.019,23.642,9.019,32.66,0l96.295-96.294
	            c9.019-9.019,9.019-23.642,0-32.66L384.955,256z"/>
                </svg>
                <h3>Add Task</h3>
                <form id="taskForm">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName" required>
                <label>Difficulty:</label>
             <div class="radio-input">
              <label>
              <input type="radio" id="Easy" name="difficulty" value="Easy">
              <span>Easy</span>
              </label>
              <label>
                <input type="radio" id="Medium" name="difficulty" value="Medium">
              <span>Medium</span>
              </label>
              <label>
                <input type="radio" id="Hard" name="difficulty" value="Hard">
              <span>Hard</span>
              </label>
              <span class="selection"></span>
            </div>      
                <button type="submit">Add Task</button>
              </form>
            </div>
    </template>
</body>
</html>
